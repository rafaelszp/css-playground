<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="fullbg"></div>
    <div class="login-section">
        <div class="login-box">
            <div class="login-title">
                <h1>Internet access</h1>
            </div>
            <form action="#" method="GET">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="Enter your username" maxlength="25">
                    <span class="icon fas fa-user"></span>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="25">
                    <span class="icon fas fa-lock"></span>
                </div>
                <button type="button" class="btn">
                    Login
                    <i class="fas fa-sign-in-alt "></i>
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
